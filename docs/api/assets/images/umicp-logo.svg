<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="160" viewBox="0 0 512 160" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="UMICP logo">
  <defs>
    <linearGradient id="g-frame" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#14B8A6"/>
      <stop offset="1" stop-color="#0891B2"/>
    </linearGradient>
    <linearGradient id="g-arrowL" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#7C3AED"/>
      <stop offset="1" stop-color="#A855F7"/>
    </linearGradient>
    <linearGradient id="g-arrowR" x1="1" y1="0" x2="0" y2="0">
      <stop offset="0" stop-color="#10B981"/>
      <stop offset="1" stop-color="#22D3EE"/>
    </linearGradient>
    <style>
      .word { font: 800 54px/1.0 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; letter-spacing: .04em; fill: #CBD5E1; }
      .bit { fill: #94A3B8; }
      @media (prefers-color-scheme: light) {
        .word { fill: #0F172A; }
        .bit { fill: #475569; }
      }
    </style>
  </defs>

  <!-- MARK (160x160) -->
  <g>
    <!-- frame -->
    <rect x="16" y="16" rx="28" ry="28" width="128" height="128" fill="none" stroke="url(#g-frame)" stroke-width="8"/>
    <!-- chevrons -->
    <path d="M86 56 L66 80 L86 104" fill="none" stroke="url(#g-arrowL)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M106 56 L126 80 L106 104" fill="none" stroke="url(#g-arrowR)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- handshake dot -->
    <circle cx="96" cy="80" r="6" fill="#22D3EE"/>
    <!-- bits -->
    <rect class="bit" x="28" y="28" width="8" height="8" rx="2"/>
    <rect class="bit" x="124" y="28" width="8" height="8" rx="2"/>
    <rect class="bit" x="28" y="124" width="8" height="8" rx="2"/>
    <rect class="bit" x="124" y="124" width="8" height="8" rx="2"/>
  </g>

  <!-- WORDMARK aligned to vertical center -->
  <g>
    <text x="184" y="80" class="word" dominant-baseline="middle" text-anchor="start">UMICP</text>
    <!-- subtle accent underline for balance -->
    <rect x="184" y="106" width="300" height="6" rx="3" fill="url(#g-frame)" opacity=".28"/>
  </g>
</svg>
